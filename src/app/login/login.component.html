<div class="row">
  <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
    <div class="mt-5 p-5 py-3 d-flex align-items-center card">
      <div *ngIf="errorMessage" class="alert alert-success d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        <div>
          {{errorMessage}}
        </div>
      </div>
      <div class="text-lg-center"><h2>Login</h2></div>
      <div class="card-body">
        <div class="form-group mb-3">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                 placeholder="Username"  formControlName="username" required />
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"  formControlName="password" required/>
<!--          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <button type="submit" class="btn btn-primary w-50 float-lg-start">Login</button>
      </div>
    </div>
  </form>
</div>
