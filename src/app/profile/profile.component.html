<div class="container rounded bg-white mt-5 mb-5 py-3 card">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150" src="./assets/images/account-icon.png"/><span class="font-weight-bold">{{profile.username}}</span><span class="text-black-50">{{profile.email}}</span><span> </span></div>
    </div>
    <div class="col-md-5 border-start">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6"><label class="labels">FirstName</label><input type="text" class="form-control" placeholder="first name" [value]="profile.firstname" ></div>
          <div class="col-md-6"><label class="labels">LastName</label><input type="text" class="form-control" [value]="profile.lastname" placeholder="surname"></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" [value]="profile.mobile"></div>
          <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="enter address line 1" [value]="profile.address"></div>
          <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" [value]="profile.email"></div>
        </div>
        <div class="mt-5 text-center"><button class="btn btn-outline-primary profile-button" type="button">Save Profile</button></div>
      </div>
    </div>
    <div class="col-md-4 border-start">
      <form method="post" >
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Change Password</h4>
          </div>
          <div class="row mt-3">
            <div class="col-md-12 mb-3"><label class="labels">CurrentPassword</label><input type="password" class="form-control" placeholder="Current Password" formControlName="current_passowrd"></div>
            <div class="col-md-12 mb-3"><label class="labels">New Password</label><input type="password" class="form-control" placeholder="New Password" formControlName = "new_password"></div>
            <div class="col-md-12 mb-3"><label class="labels">Conform New Password</label><input type="password" class="form-control" placeholder="Confirm New Password" formControlName="confirm_password"></div>
          </div>
          <div class="mt-5 text-center"><button class="btn btn-outline-success profile-button" type="button">Change Password</button></div>
        </div>
      </form>
    </div>
  </div>

</div>
