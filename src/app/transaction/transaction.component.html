<div class="row ">
  <div class="mt-5 py-3 d-flex align-items-center card mb-5">
    <div class="text-lg-center"><h2>Transactions</h2></div>
    <div class="card-body">

      <table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
        <thead>
        <tr>
          <th>SourceAccount</th>
          <th>DestinationAccount</th>
          <th>Amount</th>
          <th>DRCR</th>
          <th>Balance</th>
          <th>Status</th>
          <th>Date</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let transaction of transactions">
          <td>{{ transaction.sourceAccount}}</td>
          <td>{{ transaction.destAccount }}</td>
          <td>{{ transaction.amount }}</td>
          <td>{{ transaction.drcr }}</td>
          <td>{{ transaction.balance }}</td>
          <td class="text-center"> <i *ngIf="transaction.status" class="fa fa-check-circle btn-info"></i><i *ngIf="!transaction.status"i class="fa fa-times-circle btn-danger"></i></td>
          <td>{{ transaction.createdDate }}</td>
          <td><a routerLink="{{'/transaction?id=' + transaction.id}}"><i class="fa fa-eye"></i></a></td>
        </tr>
        </tbody>
      </table>


    </div>
  </div>
</div>
